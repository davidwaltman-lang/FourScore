<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Mad Libs</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #34495e; font-size: 0.9em; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #2980b9; }
        #story-result { margin-top: 25px; padding: 20px; background: #e8f4fd; border-radius: 8px; line-height: 1.6; color: #2c3e50; display: none; border-left: 5px solid #3498db; }
        .highlight { color: #e74c3c; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìù Probable Passages</h2>
    <p style="font-size: 0.85em; color: #7f8c8d;">Fill in the blanks to generate the summary!</p>
    
    <div id="input-fields">
        <div class="input-group">
            <label>Name of a Scientist / Explorer:</label>
            <input type="text" id="word1" placeholder="e.g. Marie Curie">
        </div>
        <div class="input-group">
            <label>An Adjective (Describing word):</label>
            <input type="text" id="word2" placeholder="e.g. microscopic">
        </div>
        <div class="input-group">
            <label>A Noun (Thing):</label>
            <input type="text" id="word3" placeholder="e.g. laboratory">
        </div>
        <div class="input-group">
            <label>A Verb (Action):</label>
            <input type="text" id="word4" placeholder="e.g. explode">
        </div>
        
        <button onclick="generateStory()">Generate Story</button>
    </div>

    <div id="story-result"></div>
    <button id="reset-btn" onclick="resetGame()" style="display:none; margin-top: 10px; background-color: #95a5a6;">Try Another</button>
</div>

<script>
    function generateStory() {
        // Get values from inputs
        const w1 = document.getElementById('word1').value;
        const w2 = document.getElementById('word2').value;
        const w3 = document.getElementById('word3').value;
        const w4 = document.getElementById('word4').value;

        if(!w1 || !w2 || !w3 || !w4) {
            alert("Please fill in all the blanks!");
            return;
        }

        // The Story Template (Modify the text here!)
        const story = `Once upon a time, <span class="highlight">${w1}</span> discovered a very 
        <span class="highlight">${w2}</span> mystery. While investigating the 
        <span class="highlight">${w3}</span>, they realized that if they didn't act fast, 
        the whole experiment would <span class="highlight">${w4}</span>! It was a day for the history books.`;

        // Display results
        document.getElementById('story-result').innerHTML = story;
        document.getElementById('story-result').style.display = 'block';
        document.getElementById('input-fields').style.display = 'none';
        document.getElementById('reset-btn').style.display = 'block';
    }

    function resetGame() {
        document.getElementById('input-fields').style.display = 'block';
        document.getElementById('story-result').style.display = 'none';
        document.getElementById('reset-btn').style.display = 'none';
        // Clear inputs
        document.querySelectorAll('input').forEach(input => input.value = '');
    }
</script>

</body>
</html>
